# Metadata
wiki-name: "IEMS 5703 - Network Programming and System Design"

# Directories
wiki-dir: "wiki"
static-dir: "static"
html-dir: ".html"
template-dir: ".templates"
temp-dir: ".tmp"
cvs-exclude: true

# Building
document-extensions: [.md, .mdown, .markdown, .wiki, .text]
generate-listing: always
listing-filename: "_list.html"

# Rendering
markdown:
  safe-mode: false
  output-format: xhtml1
  extensions: [codehilite, def_list]
  extension-configs:
    codehilite:
      force_linenos: false
